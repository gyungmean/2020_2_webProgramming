<!DOCTYPE html>
<html>
<head>
	<title>계산기</title>
	<style>
		tr{
			text-align: center;
		}
		
		tr.blue{
			background-color: #34CBFC;
		}
	</style>
	<script type="text/javascript">
			function calc() {
				var exp = prompt('계산할 수식을 입력하세요');
				if(exp == null){
					return;
				}
				var result = eval(exp);
				alert(result);
				
				
			}
	</script>
</head>
<body>
	<div align="center">
	<table width="400px">
		<tr class="blue">
			<td colspan="2" style="font-size: 35px"><I>CalCuLaTor</I></td>
		</tr>
		<tr>
			<td width="200px"><img src="image/cal.jpg"></td>
			<td width="200px"><input type="button" value="계산하기" onClick="calc()"></td>
		</tr>
		<tr class="blue">
			<td colspan="2" style="font-size: 35px">　</td>
		</tr>
	</table>
	</div>
</body>
</html>
